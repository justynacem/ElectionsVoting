<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Voting page 2</title>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
        CHOOSE POLITICAL PARTY
    </div>
    <div class="card-body">
        <div class="media" th:each="p : ${politicalParties}">
            <div class="media-body">
                <h4 th:text="${p.name}"></h4>
                <a th:href="@{/candidates/{id}(id=${p.id})}" class="btn btn-outline-secondary btn-block">
                    CHOOSE THIS POLITICAL PARTY</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        ELECTIONS VOTING
    </div>
</div>

</body>
</html>
