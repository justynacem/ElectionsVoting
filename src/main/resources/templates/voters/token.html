<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Elections Voting</title>
</head>
<body>

<div style="width:800px; margin:0 auto;">
    <div style="width: 50%; margin:15% auto;">
    <div class="card text-center">
        <div class="card-header">
            TOKEN VALIDATION
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/voters/one}" th:object="${token}" enctype="multipart/form-data">

            <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="ENTER TOKEN HERE"
            th:field="*{tokenValue}"/>
            </div>
            <p class="text text-danger" th:if="${errors.containsKey('tokenValue')}"
            th:text="${errors.get('tokenKey')}"></p>
            <div class="form-group">
            <button class="btn btn-outline-secondary btn-block" type="submit">SUBMIT</button>
            <button class="btn btn-outline-secondary btn-block" type="reset">RESET</button>

            </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            ELECTIONS VOTING
        </div>
    </div>
    </div>
</div>

</body>
</html>
