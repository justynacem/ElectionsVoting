<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Elections Voting</title>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
        CHOOSE CANDIDATE
    </div>
    <div class="card-body">
        <div class="jumbotron">
            <div class="media" th:each="c : ${candidates}">
                <div class="media-body">
                    <img class="align-self-center my-img" th:src="@{/static/img/{filename}(filename=${c.photo})}"
                         th:align="${c.surname}">
                    <h4 class="text" th:text="${c.name}+' '+${c.surname} "></h4>
                    <a th:href="@{/candidates/vote/{id}(id=${c.id})}" class="btn btn-outline-secondary btn-block">CHOOSE
                        CANDIDATE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        ELECTIONS VOTING
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
